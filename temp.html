<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Lmr_style.css">
    <title>Document</title>
    <style>
        #item {
            margin: 10px;
            padding: 10px;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <div class="lmr-container">
        <div id="card_Container" class="card_Container">

        </div>
    </div>

    <script src="temp.js"></script>


    <div class="card_Item" id="item">
        <div class="card_Item">
            <a href="${item.url}" aria-label="매장 정보 더보기" target="_blank" rel="noopener noreferrer">
                <img class="card_Item_Img" src="${item.imgUrl}" alt="${item.name} 대표 이미지">
                <p class="arrow_box guide-link">클릭시 "네이버지도"로 이동해요!</p>
            </a>
            <div class="card_Item_Content">
                <div class="Item_Title">
                    <p>${item.name}</p>
                    <button type="button" title="찜하기 버튼" class="favorite-btn" data-id="${item.id}"></button>
                    <br>
                    <p>${item.introduce}</p>
                    <p>${item.time}</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
