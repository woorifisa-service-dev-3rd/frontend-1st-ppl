<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cartModal</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cartModal.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
</head>
<body>
    <header class="cartModal-header">
        <h1 class="favorite-title">찜 목록</h1>
        <h2 class="favorite-cnt">총 1개</h2>
    </header>
    <hr/>
    <section style="padding: 1.25rem">
        <div class="cart-container">
            <div class="cart-item">
                <img class="cart-item-img" src="./assets/images/가마로강정_상암점.jpeg">
                <div class="cart-item-name">가마로강정 상암점</div>
                <button class="cart-delete-btn">
                    <img src="./assets/icons/delete.svg" alt="삭제">
                </button>
            </div>
            <div class="cart-item">
                <img class="cart-item-img" src="./assets/images/김치도가_상암점.jpeg">
                <div class="cart-item-name">김치도가 상암점</div>
                <button class="cart-delete-btn">
                    <img src="./assets/icons/delete.svg" alt="삭제">
                </button>
            </div>
        </div>
        <button class="cart-close-btn">닫기</button>
    </section>
</body>
</html>
