<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPL_LAUNCH_SUGGESTION</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="select-box.css">
    <link rel="stylesheet" href="syeonnn.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="select-wrap">
        <select name="category">
            <option selected>전체보기</option>
            <option value="1">카페</option>
            <option value="2">한식</option>
            <option value="3">치킨, 닭강정</option>
            <option value="4">분식</option>
            <option value="5">기타</option>
        </select>
    </div>
    <header class="header">
        <h1 class="title">박박이의 점메추</h1>
        <div class="btns">
            <button type="button" class="header-btn">
                <img id="dice-btn" src="./assets/icons/dice.svg" alt="dice_for_random_game">
            </button>
            <p class="arrow_box guide-dice">랜덤으로 점심 메뉴를 골라봐요!</p>
            <button type="button" class="header-btn">
                <img id="cart-btn" src="./assets/icons/cart.svg" alt="cart_for_wish_list">
            </button>
            <p class="arrow_box guide-cart">가고 싶은 식당을 찜해봐요!</p>
        </div>
    </header>
</body>
</html>
