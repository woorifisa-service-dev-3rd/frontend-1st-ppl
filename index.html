<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="상암IT타워에 입점되어 있는 식당/카페 정보">
    <title>PPL_LAUNCH_SUGGESTION</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="select-box.css">
    <link rel="stylesheet" href="syeonnn.css">
    <link rel="stylesheet" href="Lmr_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <script src="/test.js"></script>

</head>

<body>
    <header class="header">
        <img src="./assets/icons/title.jpg" alt="title" style="width: 300px;">
        <div class="btns">
            <button type="button" title="랜덤 뽑기 버튼" class="header-btn">
                <img id="dice-btn" src="./assets/icons/dice.svg" alt="dice_for_random_game">
            </button>
            <p class="arrow_box guide-dice">랜덤으로 점심 메뉴를 골라봐요!</p>
            <button type="button" title="찜 목록 조회 버튼" class="header-btn">
                <img id="cart-btn" src="./assets/icons/cart.svg" alt="cart_for_wish_list">
            </button>
            <p class="arrow_box guide-cart">가고 싶은 식당을 찜해봐요!</p>
        </div>
    </header>
    <section style="padding: 2.8rem 6.25rem">
        <div class="service-info">상암 IT 타워에 입점해 있는 모든 식당과 카페를 보여드릴게요~!</div>
        <div class="service-info">
            <div id="chip_Container">
                <div class="chip selected" data-category="전체" id="check-All">
                    <input type="checkbox" class="chip-input" id="전체" value="전체" checked>
                    <label for="전체" class="chip-label">전체보기</label>
                </div>
                <div class="chip" data-category="한식">
                    <input type="checkbox" class="chip-input" id="한식" value="한식">
                    <label for="한식" class="chip-label">한식</label>
                </div>
                <div class="chip" data-category="치킨,닭강정">
                    <input type="checkbox" class="chip-input" id="치킨-닭강정" value="치킨,닭강정">
                    <label for="치킨-닭강정" class="chip-label">치킨,닭강정</label>
                </div>
                <div class="chip" data-category="분식">
                    <input type="checkbox" class="chip-input" id="분식" value="분식">
                    <label for="분식" class="chip-label">분식</label>
                </div>
                <div class="chip" data-category="기타">
                    <input type="checkbox" class="chip-input" id="기타" value="기타">
                    <label for="기타" class="chip-label">기타</label>
                </div>
            </div>
        </div>
        <div>

            <div class="lmr-container">
                <div class="card_Container" id="card_Container">
                </div>
            </div>
        </div>
        </div>
        </div>
    </section>
</body>

</html>
